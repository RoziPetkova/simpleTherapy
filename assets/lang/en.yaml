  team-memb-7: Полита Караилиева
  team-memb-7-sub: Консултант психолог<br>Психотерапевт</p>
  team-memb-7-about: "За Полита:"
  team-memb-7-overview: Полита Караилиева завършва магистърска степен по психология в Университета "Св. св. Кирил и Методий" във Велико Търново и притежава квалификация в областта на консултиране на деца и младежи. Тя разполага също със Сертификат за личен опит в психодрама и Сертификат за динамично интервю.<br>Полита има опит в работата с деца и младежи. Тя работи като ментор-педагог в уникалното училище за социално дефилирани деца "Димитър Екимов" в село Русаля за три години. След това работи като психолог в училището. Тя завършва също и 6-месечен стаж като помощник арт терапевт в дневен център за лица с психични разстройства.<br>В своята практика използва техники от когнитивно-поведенческа терапия, логотерапия на Виктор Франкъл и изобразително изкуство. Работата на Полита се съсредоточава в помощта на родители, деца и младежи на възраст от 7 до 18 години, които се сблъскват с проблеми като тревожност, търсене на смисъл (ноогенна неуроза), депресия или проблеми с самооценката.
