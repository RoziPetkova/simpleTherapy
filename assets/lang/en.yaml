  team-memb-5-about: "За Дилян:"
  team-memb-5-overview: 'Дилян завършва бакалавърска степен по психология (2016 г.) и магистърска степен по приложна психология (2018 г.) на Университета "Св. св. Кирил и Методий" във Велико Търново. В момента (от 2022 г.) той е докторант по образователна и развиваща се психология на същия университет. През 2023 г. завършва магистърска степен по логопедия в Шуменския университет "Свети Константин Преславски". Дилян има 5-годишен опит като психолог, работейки предимно с деца и техните родители както в предучилищни заведения, така и в частна практика.'
