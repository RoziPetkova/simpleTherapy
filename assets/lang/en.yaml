  team-memb-6-overview:Николета завършва психология в Университета "Св. св. Кирил и Методий" във Велико Търново. Тя също завършва следдипломни квалификации като Консултант по психология. В своята практика тя използва различни методи, включително метафорични карти, подходи на когнитивно-поведенческа терапия, схематична терапия и изобразително изкуство. Тя предоставя онлайн консултации на български език и работи предимно с възрастни.
