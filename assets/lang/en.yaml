  team-memb-1: Радост Овагимян
  team-memb-1-sub: Клиничен психолог<br>Психотерапевт</p>
  team-memb-1-about: "За Радост:"
  team-memb-1-overview: Радост Овагимян е висококвалифициран клиничен психолог и психотерапевт с богат опит, базиран в Стара Загора. Тя предоставя психологическа консултация както на деца, така и на възрастни, специализирана в широк спектър от проблеми, включително развитиеви разстройства, депресивни и тревожни разстройства, нарушения на храненето, нарушения на съня, сексуални дисфункции и различни форми на зависимост. Тя също се занимава с деструктивни импулси, нарушения в контрола на поведението, травми и други състояния, свързани със стрес.<br>Освен личната си практика, Радост предлага онлайн терапевтични сесии на клиенти, като прави своите познания достъпни на по-широка аудитория.<br>Образователно, Радост притежава магистърски степени в Областта на Личностовата психология от Университета на Велико Търново "Св. Св. Кирил и Методий" (2005) и магистърска степен по Консултативна психология и Клинична психология от Югозападния университет "Неофит Рилски" (2014). <br>Нейните обширни квалификации включват обучение в реномирани институции като Университета в Лисабон и Европейското училище по наркотици. Тя завършва обширно обучение в различни терапевтични подходи, включително когнитивно-поведенческа терапия, схематична терапия, динамично психотерапевтично интервю, метода на Монтесори, консултации по зависимост, невропсихология, личностова психология, психодиагностика и много други.
  team-memb-1-educ: ' <li>Сертификат за Обучение в Областта на Лечението на Зависимости; Варшава; 2017</li><li>Сертификат: CBT Symposium 2017 "CBT за По-Рядко Диагностицирани Личностови Разстройства"; 2017</li><li>Училище на Консултантите - Обучение по Лечението на Зависимости; Варшава; 2017</li><li>Сертификат: Семинар по Съвременни Подходи в Профилактиката на Наркотични Вещества; 2018</li><li>Сертификат: CBT Symposium 2018 - "Преобразуване на Образите: Метод за Обработка на Спомени за Травматични и Други Негативни Преживявания"; 2018</li><li>Сертификат: CBT Symposium 2019 - "ОКО и Отвъд: Работа с ОКО и Разстройство на Обвиването при Сложни Случаи"; 2019</li> <li>Сертификат: Семинар по Стандартно Ниво на Групова Схематерапия; 2019</li><li>Сертификат: Участие в Летното Училище на Европейския Съюз по Наркотици 2018; Институто Университарио де Лисабон, Португалия; 2018</li><li>Сертификат в "Психо-Социални Вмешателства и Профилактика"; 2010</li> <li>Сертификат в "Психо-Социални Вмешателства за Пациенти с Зависимости"; 2011</li> <li>Сертификат в "Терапевтични Подходи за Пациенти с Зависимости от Вещества от типа на Амфетамини"; 2012</li> <li>Сертификат в "Консултиране на Зависими от Алкохол и Наркотици"; Полша; 2012</li> <li>Сертификат в "Обучение по Метода на Монтесори"; 2013-2014</li> <li>Сертификат в "Съвременна Профилактика на Рисково Поведение при Непълнолетни";</li>'
  team-memb-1-exp: От 2010г. до 2019 г. Радост Овагимян заема позицията на Директор на Центъра по Зависимости към Министерството на здравеопазването в Стара Загора. От 2019 г. тя е Директор по Човешки ресурси в МБАЛ Тракия в Стара Загора.<br>Радост развива своята частна практика в Център Сенс. Освен това, Радост служи като наставник за нашия екип от началото на годината.

  team-memb-2: Розалина Петкова
  team-memb-2-sub: Психолог и психотерапевт<br>Изследовател по когнитивни науки
  team-memb-1-about: "За Розалина:"
  team-memb-2-overview: Розалина завършва бакалавърска степен по психология през 2016 г. от Университета на Велико Търново, България. През 2015-2016 г. завършва стаж в Държавната Психиатрична болница в село Церова Кория. През 2019 г. тя разширява своя опит чрез стаж в Института по психология към Министерството на вътрешните работи на България.<br>Розалина е добре запозната с методите на Позитивната психотерапия и получава сертификация като Основен консултант по Позитивна психотерапия през 2018 г. През 2021 г. тя започва магистърска програма по Когнитивни науки в Нов български университет. Паралелно тя започва обучение по втора терапевтична парадигма - програмата за Когнитивно-поведенческа терапия, акредитирана от Международната асоциация на терапевтите.<br>Розалина се специализира в работата с различни психологически предизвикателства, включително тревожност и депресия, фобии, ниско самоуважение, регулация на емоциите и разстройства на личността, когато често терапията се препоръчва като допълнително поддържащо лечение наред с медицинските намеси. Тя също така има обширен опит в работата с чужденци, които помага на тях да се адаптират към нови култури и среди.
  team-memb-2-educ: <li>2016 Бакалавър по психология, Университет на Велико Търново, България;</li> <li>2018 Сертифициран Основен Консултант по Позитивна Психотерапия;</li><li>2022 Сертификат за завършено Въведение в Когнитивно-поведенческа терапия</li><li>2022 Сертификат за завършено Терапия на Когнитивно-поведенческа терапия на интермедиерно ниво</li>
  team-memb-2-exp: 'Професионалният опит на Розалина включва:<br><br>Стаж в Държавната психиатрична болница в Церова Кория, България, от 2015 до 2016 г. Стаж в Института по психология към Министерството на вътрешните работи на България през 2019 г. Роля на асистент в "Аутизъм Днес" в София, България, през 2018 г. Начало на своята частна терапевтична практика в Симпъл Терапи през 2020 г.'

  team-memb-3: Ралица Пенкова
  team-memb-3-sub: Клиничен психолог и психотерапевт
  team-memb-3-about: "За Ралица:"
  team-memb-3-overview: Ралица е предан професионалист с опит както в корпоративния, така и в терапевтичния сектор. Тя носи сочувствен и клиентоцентриран подход към своята работа, съсредоточавайки се върху създаването на безопасно и подкрепящо пространство за лица, търсещи насоки и помощ. Ралица се ангажира с помощ на клиентите в изследването на своите мисли, емоции и преживявания, насърчавайки личен растеж и емоционално благополучие. Нейният топъл и емпатичен характер, комбиниран с корпоративния ѝ опит, я прави ценен ресурс за онези, които се сблъскват с предизвикателствата на живота. Тя се стреми да вдъхновява клиентите си да преодолеят препятствията и постигнат положителни промени.
  team-memb-3-educ: '<li>Бакалавър по Маркетинг и Реклама от Нов български университет, с втора специалност в Областта на Човешките Ресурси.</li><li>Магистър по Приложна Психология от Университета в Пловдив.</li><li>Допълнителна следдипломна квалификация в Консултационна Психология от Университета във Велико Търново.</li><li>Магистър по Клинична Психология от Югозападен Университет в Благоевград.</li><li>Сертификат "Ранно Откриване и Профилактика на Проблеми с Умственото Здраве" - 2019</li><li>Сертификат "КЗП за По-Рядко Диагностицирани Разстройства на Личността" - 2017</li><li>Сертификат "Международен Семинар: Съвременни Подходи за Предотвратяване на Рисково Поведение в Семейства с Деца" - 2017</li><li>Сертификат "Кратки Вмешателства и Психотерапевтични Подходи на Кратък Срок" - 2017</li><li>Сертификат "Съвременни Подходи в Профилактиката на Злоупотребата на Наркотици" - 2018</li><li>Сертификат "Изображение и Препрограмиране: Метод за Обработка на Спомени за Травматични и Негативни Преживявания" - 2018</li><li>Сертификат "КПЗ и Отвъд Тях: Работа с Разстройства на Личността и Разстройство на Копнежа в Сложни Случаи" - 2019</li>'
  team-memb-3-exp: '<li>Работи две години като Асистент по Човешки Ресурси в Хюлет Пакърд, България.</li><li>След това работи в отдела по човешки ресурси на мултипрофилната болница МБАЛ "Хаджи Димитър" в Сливен.</li> <li>В момента работи като консултант по психология в МБАЛ Тракия, Стара Загора.</li><li>Съосновава Психотерапевтичния Център "Сенс" с Радост Овагимян.</li><li>Работи като психолог в МБАЛ "Хаджи Димитър" в Сливен, специализирайки се в психологичната оценка на възрастни, диагностика на невроразвитъчни разстройства, психологични оценки за шофьорска лицензия и съдебни психологични експертизи.</li>'

  team-memb-4: Атанас Атанасов
  team-memb-4-sub: Психолог<br>Изследовател по когнитивни науки</p>
  team-memb-4-about: "За Атанас:"
  team-memb-4-overview: Атанас е дипломиран психолог от Университета във Велико Търново. В момента той продължава допълнителни образователни програми в областта на психологията и психотерапията, фокусирайки се върху когнитивната наука и здравната психология чрез две магистърски програми. В практиката си той използва предимно когнитивно-поведенческата терапия, предлагайки гъвкав и индивидуален подход, съобразен със специфичните нужди на всеки клиент. Атанас предоставя онлайн консултации на няколко езика, включително български, английски и испански.
