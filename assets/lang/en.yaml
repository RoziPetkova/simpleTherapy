  welcome: Добре дошли в Simple Therapy!
  welcome-subheading: Мястото, където можете да бъдете себе си.
  who-are-we: Кои сме ние?
  find-more: Научете повече за нас
  main-text: "<em>Simple Therapy</em> е място за опознаване и промяна на себе си. Ние разбираме, че търсенето на специалист и участието в терапия изискват смелост и сме тук, за да ви съпровождаме и подкрепяме в този процес. Нашият екип от психолози и терапевти се стреми да предоставя безопасно пространство, в което можете да изследвате и трансформирате своите емоции, чувства, мисли, убеждения. Ние ще ви помогнем независимо дали търсите помощ за справяне с <em>тревожност</em>, <em>депресия</em>, <em>травма</em>, или се нуждаете от изслушване и подкрепа."
  areas-of-experience-label: Области на опит
  what-is-therapy-label: Какво е психотерапия?
  our-services-label: Нашите услуги
  