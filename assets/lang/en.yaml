  overview-title: Кои сме ние? 
  overview-subtitle: Научете повече за нас...
  overview-main: <em>Simple Therapy</em> е място за себепознание и промяна. Ние разбираме, че намираето на правилното мясти и направата на първата крачка към себе си изискват смелост и сме тук, за да ви съпроводим и подкрепяме в този процес. Нашият екип от психолози и терапевти се стреми да предостави сигурно пространство, в което можете да изследвате, опознавате и трансформирате своите емоции, чувства, мисли, убеждения. Ние ще ви помогнем независимо дали търсите помощ за справяне с <em>тревожност</em>, <em>депресия</em>, <em>травма</em>, или се нуждаете от изслушване и подкрепа в тежка житейска ситуация.

  overview-section-title1: Какво е психотерапия?
  overview-section-title2: Сфери на специализация
  overview-section-title3: Нашите услуги
  overview-cont1: <strong>Какво е психотерапия?</strong> <br> Психотерапията е комбинация от методи за лечение на ментални състояния с използване на вербална комуникация. Тя има множество нива на приложение и е много гъвкава, което означава, че изпълнява нуждите на всеки човек индивидуално, за да доведе до положителен резултат. За да терапията бъде ефективна, лицето, търсещо помощ за своите проблеми, трябва първо да намери желание в себе си да се изправи със своите страхове, надежди, мечти и желание за промяна. <br><br><strong>По какъв начин работи психотерапията?</strong><br>Всяко решение започва с признаването на проблема. Това е много трудна стъпка, но неизбежна. Следващата стъпка е желанието за промяна. Също толкова трудна стъпка, но с правилното насочване нищо не е невъзможно. Третата стъпка е много индивидуална, тъй като всеки човек изисква различен подход към намирането на своя начин за промяна. Но не се притеснявайте, ние сме винаги тук за вас.<br><br><strong>Как зная дали ще изживея промяна в живота си?</strong><br>Това зависи от вас. Вашите очаквания, вашите желания и целите ви ще определят как бързо и стабилно може да настъпи промяна. Една от най-необходимите качества за истинска промяна е търпението. Търпеливото отношение към себе си ще ви помогне да приемете препятствията, които стоят между вас и вашата цел. Ние можем да ви насочим във вашето пътуване, където вашите цели ще бъдат наш приоритет.
  overview-cont2A: "Стремим се чрез емпатия, разбиране и професионаизъм да предоставим ефективна подкрепа в широка гама от области, включително:"
  overview-cont2B: <li><strong>Депресия:</strong> Нашата цел е да насочим симптомите на депресия, които могат да се проявяват като устойчива тъга, липса на мотивация, промени в апетита или проблеми със съня, деперсонализария и социално дистанциране.</li><br><li><strong>Тревожност:</strong> Притежаваме опит в работата с различни тревожни разстройства, включително обща тревожност, социалната тревожност и фобии. При работата с тревожност се стремим да подпомогнем на клиентите ни да възвърнат контрола над своите мислии емоции.</li><br><li><strong>Регулация на емоциите:</strong> В случай, че се борите с интензивни емоции или колебания в настроението, можем да ви насочим как да развиете здрави механизми за справяне и умения за регулация на емоциите.</li><br><li><strong>Управление на стреса:</strong> Можем да Ви помогнем да започнете ефективно да управлявате стреса, да изграждате устойчивост, в следствие на което да подобрите общото си благополучие.</li><br> <li><strong>Проблеми във взаимоотношенията:</strong> Без значение дали сте изправени пред проблеми в комуникацията,конфликти или проблеми в романтичните ви взаимоотношения, ние можем да ви помогнем да намерите баланс и да подобрите връзките си.</li><br> <li><strong>Самоуважение и самочувствие:</strong> Ние сме посветени на помощта ви при изграждането на по-положителен образ на себе си и повишаване на самочувствието ви, което в крайна сметка води до по-изпълнен живот.</li><br><li><strong>Сексуалност и полова идентичност:</strong> Нашата подкрепа се предлага на лица, които се борят със своята сексуалност или полова идентичност. Независимо дали става въпрос за приемане на хомосексуалност, хетеросексуалност, бисексуалност или работа по въпроси, свързани с половата идентичност, ние насърчаваме откритост и самоприемане, както вътрешно, така и в социалните ви кръгове.</li><br><li><strong>Съжаление и загуба:</strong> За тези, които изпитват болката от загубата на близък, ние предоставяме състрадателно пространство и насоки, за да ви помогнем да се излекувате и обработите чувствата си.</li>
  overview-cont3-individual: Индивидуални клиенти
  overview-cont3-individual-1: <li>Опознавателна/първична среща - 45 лв.</li><li>Онлайн индивидуална терапевтична сесия - 65 лв.</li><li>Онлайн консултация за двойки - 65 лв.</li><li>Онлайн консултация за родители - 50 лв.</li><li>Индивидуална терапевтична работа с деца - Само лично в София, Велико Търново, Русе. Моля, свържете се с терапевт за допълнително информация.</li><li>Безплатна консултация за кърмене.</li>
  overview-cont3-corp: Корпоративни клиенти
  overview-cont3-corp-1: Разбираме, че всяка организация е уникална. Затова работим близо с вас, за да разработим персонализирани решения, които съответстват на целите и стойностите на вашия бизнес. Без значение дали става въпрос за насърчаване на баланса между работа и живот, намаляване на стреса на работното място или подобряване на общото благополучие, ние сме на ваше разположение. Инвестирайте във вътрешното здраве на служителите си и ще видите положителното въздействие върху производителността и културата на вашата компания. Като инвестирате в психичното здраве на вашите служители, вие си гарантирате едни по-мотиви и спокойни хора. <br>Свържете се с нас днес, за да научите повече за нашите корпоративни услуги и как можем да подкрепим успешността на вашата организация.

